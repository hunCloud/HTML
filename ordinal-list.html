<html>
    <head>
        <title>Ordinal list</title>
    </head>
    <body>
        <h5 style="color: aqua;">numbered list:</h5>
        <ol>
            <li>aples</li>
            <li>bananas</li>
            <li>lemons</li>
        </ol>
        <h5>letters list:</h5>
        <ol type="A">
            <li>android</li>
            <li>web</li>
            <li>Python</li>
            
        </ol>
        <h3>roman numbers list</h3>
        <ol type="I">
            <li>eat</li>
            <li>sleep</li>
            <li>sleep</li>
        </ol>
    </body>
</html>
